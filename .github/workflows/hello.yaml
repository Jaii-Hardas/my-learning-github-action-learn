name: Learn basics of GitHub Actions

on:
  push:
    branches:
      - main

env:
  JDK_VERSION: "openjdk11-jdk"

jobs:
  install-java:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Install Java
        run: |
          apk add --no-cache $JDK_VERSION
          java --version
          echo "MAVEN_VERSION=1234" >> $GITHUB_ENV

  print-maven-version:
    runs-on: ubuntu-latest
    needs: install-java
    steps: 
      - name: Print Maven Version
        run: echo "$MAVEN_VERSION"

  print-env:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Print Environment Variable
        run: echo "$JDK_VERSION"
